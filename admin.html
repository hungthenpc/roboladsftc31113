<body>
  <div class="container">

    <div class="controls">

        üîÑ T·∫£i l·∫°i

      <div class="stats">

    <div class="comments-container" id="commentsContainer">
      <!-- Comments s·∫Ω hi·ªÉn th·ªã ·ªü ƒë√¢y -->
      <div class="empty-state">
        <div class="empty-icon">üí¨</div>
        <h3>Ch∆∞a c√≥ b√¨nh lu·∫≠n n√†o</h3>
        <p>Nh·∫•n n√∫t "T·∫£i l·∫°i" ƒë·ªÉ xem c√°c b√¨nh lu·∫≠n</p>

  </div>
  
  <script>
  let allComments = {};
  
  function loadComments() {
    try {
      // L·∫•y t·ª´ localStorage c·ªßa website FTC
      const savedComments = localStorage.getItem('ftc_comments');
      allComments = savedComments ? JSON.parse(savedComments) : {};
      
      const pageFilter = document.getElementById('pageFilter').value;
      const searchText = document.getElementById('searchInput').value.toLowerCase();
      
      let totalComments = 0;
      let totalPages = Object.keys(allComments).length;
      
      let html = '';
      
      Object.keys(allComments).forEach(pageId => {
        let pageComments = allComments[pageId];
        
        // L·ªçc theo trang
        if (pageFilter !== 'all' && pageFilter !== 'allPages') {
          if (pageFilter.length === 1) {
            // L·ªçc theo nh√≥m (b, m, p)
            if (!pageId.startsWith(pageFilter)) return;
          } else {
            // L·ªçc theo trang c·ª• th·ªÉ
            if (pageId !== pageFilter) return;
          }
        }
        
        // L·ªçc theo search text
        if (searchText) {
          pageComments = pageComments.filter(comment => 
            comment.name.toLowerCase().includes(searchText) || 
            comment.text.toLowerCase().includes(searchText)
          );
        }
        
        if (pageComments.length === 0) return;
        
        totalComments += pageComments.length;
        
        // X√°c ƒë·ªãnh theme
        let themeClass = 'theme-business';
        if (pageId.startsWith('m')) themeClass = 'theme-mechanical';
        else if (pageId.startsWith('p')) themeClass = 'theme-programming';
        else if (pageId.startsWith('e')) themeClass = 'theme-electronics';
        
        html += `
          <div class="page-section">
            <div class="page-header">
              <div class="page-title">
                üìÑ Trang: ${getPageName(pageId)}
                <span class="theme-badge ${themeClass}">${getPageType(pageId)}</span>
              </div>
              <div>
                <span class="page-count">${pageComments.length} b√¨nh lu·∫≠n</span>
                <button class="btn btn-danger btn-small" onclick="deletePageComments('${pageId}')">
                  X√≥a trang n√†y
                </button>
              </div>
            </div>
            <div class="comments-list">
        `;
        
        // S·∫Øp x·∫øp theo th·ªùi gian m·ªõi nh·∫•t tr∆∞·ªõc
        pageComments.sort((a, b) => b.timestamp - a.timestamp);
        
        pageComments.forEach(comment => {
          const timeAgo = getTimeAgo(comment.timestamp);
          const dateStr = new Date(comment.timestamp).toLocaleString('vi-VN');
          
          html += `

              <div class="comment-header">
                <div class="comment-author">üë§ ${comment.name}</div>
                <div class="comment-time">${dateStr} (${timeAgo})</div>
              </div>
              <div class="comment-content">${escapeHtml(comment.text)}</div>
              <div class="comment-meta">
                <div>ID: ${comment.id.substring(0, 8)}...</div>
                <div class="comment-actions">
                  <button class="btn btn-small btn-view" onclick="viewOnPage('${pageId}')">
                    Xem b√†i
                  </button>
                  <button class="btn btn-small btn-delete" onclick="deleteComment('${pageId}', '${comment.id}')">
                    X√≥a
                  </button>
                </div>
              </div>
            </div>
          `;
        });
        
        html += `</div></div>`;
      });
      
      // C·∫≠p nh·∫≠t th·ªëng k√™
      document.getElementById('totalComments').textContent = totalComments;
      document.getElementById('totalPages').textContent = totalPages;
      
      // Hi·ªÉn th·ªã k·∫øt qu·∫£
      const container = document.getElementById('commentsContainer');
      if (totalComments === 0) {
        container.innerHTML = `
          <div class="empty-state">
            <div class="empty-icon">üîç</div>
            <h3>Kh√¥ng t√¨m th·∫•y b√¨nh lu·∫≠n</h3>
            <p>Th·ª≠ t√¨m ki·∫øm v·ªõi t·ª´ kh√≥a kh√°c ho·∫∑c ch·ªçn trang kh√°c</p>
          </div>
        `;
      } else {
        container.innerHTML = html;
      }
      
      showToast(`ƒê√£ t·∫£i ${totalComments} b√¨nh lu·∫≠n t·ª´ ${totalPages} trang`, 'success');
      
    } catch (error) {
      console.error('L·ªói khi t·∫£i comments:', error);
      showToast('‚ùå L·ªói khi t·∫£i comments!', 'error');
    }
  }
  
  function filterComments() {
    loadComments();
  }
  
  function getPageName(pageId) {
    const pages = {
      'index': 'Trang ch·ªß',
      'b1': 'T·∫°o d·ª±ng k√™nh MXH',
      'm1': 'In 3D vs CNC',
      'm2': 'B√†i c∆° kh√≠ 2',
      'p1': 'B√†i l·∫≠p tr√¨nh 1'
    };
    return pages[pageId] || `Trang ${pageId}`;
  }
  
  function getPageType(pageId) {
    if (pageId.startsWith('b')) return 'BUSINESS';
    if (pageId.startsWith('m')) return 'MECHANICAL';
    if (pageId.startsWith('p')) return 'PROGRAMMING';
    if (pageId.startsWith('e')) return 'ELECTRONICS';
    return 'GENERAL';
  }
  
  function getTimeAgo(timestamp) {
    const now = Date.now();
    const diff = now - timestamp;
    
    const minutes = Math.floor(diff / (1000 * 60));
    if (minutes < 1) return 'V·ª´a xong';
    if (minutes < 60) return `${minutes} ph√∫t tr∆∞·ªõc`;
    
    const hours = Math.floor(minutes / 60);
    if (hours < 24) return `${hours} gi·ªù tr∆∞·ªõc`;
    
    const days = Math.floor(hours / 24);
    if (days < 7) return `${days} ng√†y tr∆∞·ªõc`;
    
    const weeks = Math.floor(days / 7);
    if (weeks < 4) return `${weeks} tu·∫ßn tr∆∞·ªõc`;
    
    const months = Math.floor(days / 30);
    if (months < 12) return `${months} th√°ng tr∆∞·ªõc`;
    
    return `${Math.floor(days / 365)} nƒÉm tr∆∞·ªõc`;
  }
  
  function escapeHtml(text) {
    const div = document.createElement('div');
    div.textContent = text;
    return div.innerHTML.replace(/\n/g, '<br>');
  }
  
  function deleteComment(pageId, commentId) {
    if (!confirm(`X√≥a b√¨nh lu·∫≠n n√†y?\n\nTrang: ${pageId}`)) return;
    
    try {
      if (allComments[pageId]) {
        allComments[pageId] = allComments[pageId].filter(c => c.id !== commentId);
        
        // X√≥a trang n·∫øu kh√¥ng c√≤n comment
        if (allComments[pageId].length === 0) {
          delete allComments[pageId];
        }
        
        saveComments();
        loadComments();
        showToast('‚úÖ ƒê√£ x√≥a b√¨nh lu·∫≠n!', 'success');
      }
    } catch (error) {
      console.error('L·ªói khi x√≥a comment:', error);
      showToast('‚ùå L·ªói khi x√≥a comment!', 'error');
    }
  }
  
  function deletePageComments(pageId) {
    if (!confirm(`X√≥a T·∫§T C·∫¢ b√¨nh lu·∫≠n tr√™n trang ${pageId}?\n\nC·∫£nh b√°o: H√†nh ƒë·ªông n√†y kh√¥ng th·ªÉ ho√†n t√°c!`)) return;
    
    try {
      if (allComments[pageId]) {

        saveComments();

      }
    } catch (error) {
      console.error('L·ªói khi x√≥a trang:', error);
      showToast('‚ùå L·ªói khi x√≥a trang!', 'error');
    }
  }
  
  function deleteAll() {
    if (!confirm('X√ìA T·∫§T C·∫¢ B√åNH LU·∫¨N TR√äN TO√ÄN B·ªò WEBSITE?\n\n‚ö†Ô∏è C·∫¢NH B√ÅO: H√†nh ƒë·ªông n√†y s·∫Ω x√≥a vƒ©nh vi·ªÖn t·∫•t c·∫£ b√¨nh lu·∫≠n v√† kh√¥ng th·ªÉ ho√†n t√°c!')) return;
    
    try {
      localStorage.removeItem('ftc_comments');
      allComments = {};
      loadComments();
      showToast('üóëÔ∏è ƒê√£ x√≥a t·∫•t c·∫£ b√¨nh lu·∫≠n!', 'success');
    } catch (error) {
      console.error('L·ªói khi x√≥a t·∫•t c·∫£:', error);
      showToast('‚ùå L·ªói khi x√≥a t·∫•t c·∫£ comments!', 'error');
    }
  }
  
  function viewOnPage(pageId) {
    let pageFile = pageId + '.html';
    if (pageId === 'index') pageFile = 'index.html';
    
    if (confirm(`M·ªü trang ${pageFile} trong tab m·ªõi?`)) {
      window.open(pageFile, '_blank');
    }
  }
  
  function saveComments() {
    localStorage.setItem('ftc_comments', JSON.stringify(allComments));
  }
  
  function showToast(message, type = 'success') {
    // X√≥a toast c≈©
    const oldToast = document.querySelector('.toast');
    if (oldToast) oldToast.remove();
    
    // T·∫°o toast m·ªõi
    const toast = document.createElement('div');
    toast.className = `toast toast-${type}`;
    toast.textContent = message;
    document.body.appendChild(toast);
    
    // T·ª± ƒë·ªông x√≥a sau 3 gi√¢y
    setTimeout(() => {
      toast.style.animation = 'slideIn 0.3s ease reverse';
      setTimeout(() => {
        if (toast.parentNode) {
          toast.parentNode.removeChild(toast);
        }
      }, 300);
    }, 3000);
  }
  
  // T·ª± ƒë·ªông t·∫£i khi m·ªü trang
  window.onload = loadComments;
  </script>
